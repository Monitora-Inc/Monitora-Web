<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidores</title>
    <link rel="stylesheet" href="style/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
        integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
    <link rel="stylesheet" href="style/servers.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <lin    k rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit" />

</head>

<body>
    <div id="navbar">

    </div>

    <div class="page-content">
        <div class="headers">
            <div class="body-card add-server-card" role="button" data-bs-toggle="modal"
                data-bs-target="#addServerModal">
                <div class="new-servers">
                    <img src="Images/cargoAddIcon.svg">
                    <h1>Adicionar Cargo</h1>
                </div>
            </div>
            <div class="modal fade" id="addServerModal" tabindex="-1" aria-labelledby="addServerModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="addServerModalLabel">Adicionar Cargo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Fechar"></button>
                        </div>

                        <div class="modal-body">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary">Adicionar Cargo</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="body-card info-card" role="">
                <div class="title">
                    <h2>Total Cargos</h2>
                    <img src="./Images/cargoIcon.svg" alt="">
                </div>
                <h1 id="totalCargos"></h1>
            </div>
            <div class="body-card" role="">

            </div>
            <div class="body-card" role="">

            </div>
        </div>
        <div class="filtros">

        </div>
        <form>
            <div class="input-group">
                <span class="ri-search-line search-icon"></span>
                <input type="search" class="form-control dropdown-toggle" placeholder="Pesquisar..." id="server-search">
                <button class="input-group-text btn btn-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="uil uil-sort-amount-down"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" href="#">Due Date</a>
                    <a class="dropdown-item" href="#">Added Date</a>
                    <a class="dropdown-item" href="#">Assignee</a>
                </div>
            </div>
        </form>
        <div id="cardsServers">
        </div>
    </div>
</body>

</html>
<script src="js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
