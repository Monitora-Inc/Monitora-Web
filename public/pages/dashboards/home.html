       function listarServidores() {
    let idEmpresa = sessionStorage.empresaId;

    fetch(`/servidores/listar/${idEmpresa}`, {
        method: 'GET',
        headers: {
            "Content-Type": "application/json"
        }
    }).then(response => {
        if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
        return response.json();
    }).then(dadosServidores => {

        const container = document.querySelector(".lista_servidores");

                    <span class="barra_lateral estavel"></span>
                </div>
            `;
        }
    }).catch(erro => console.log(`#ERRO: ${erro}`));
}


function abrir_dashboard(card) {
    const nome = card.querySelector('#servidor_nome').textContent;
    const localizacao = card.querySelector('#servidor_localizacao').textContent;

    sessionStorage.setItem('servidorNome', nome);
    sessionStorage.setItem('servidorLocalizacao', localizacao);

    window.location = "tela_dashboard.html";
}

</script>

<script>
listarServidores();

if (sessionStorage.empresaCnpj == undefined) {
  verificarPermissoesSideBar();
}

let dadosServidores = [];

async function listarServidores() {
  let idEmpresa = sessionStorage.empresaId;

  try {
    const response = await fetch(`/servidores/listar/${idEmpresa}`);
    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

    dadosServidores = await response.json();
    renderizarServidores(dadosServidores);
  } catch (erro) {
    console.log(`#ERRO: ${erro}`);
  }
}

function renderizarServidores(lista) {
  const container = document.querySelector(".lista_servidores");
  container.innerHTML = `<h1 class="lista_titulo">Servidores</h1>`;

  lista.forEach(servidor => {
    container.innerHTML += `
      <div class="card_servidor" id="srv-${servidor.idServidor}" onclick="abrir_dashboard(this)">
        <div id="servidor_estado">
          <img src="../../assets/icons/icone_${servidor.status || 'estavel'}.svg" alt="">
        </div>
        <div class="servidor_informacoes">
          <div id="servidor_nome">${servidor.nome}</div>
          <div id="servidor_localizacao">R. ${servidor.rua}, ${servidor.numero} - ${servidor.bairro}, ${servidor.cidade}, ${servidor.estado}, ${servidor.pais}</div>
          <div id="servidor_recursos_em_risco"><span>Componentes em Risco: </span><br>${servidor.componentes || 'Nenhum'}</div>
        </div>
        <span class="barra_lateral ${servidor.status || 'estavel'}"></span>
      </div>
    `;
  });
}

// Filtros
document.getElementById("id_filtro").addEventListener("change", filtrarServidores);
document.querySelector(".filtros input[type='search']").addEventListener("input", filtrarServidores);

function filtrarServidores() {
  let filtro = document.getElementById("id_filtro").value;
  let pesquisa = document.querySelector(".filtros input[type='search']").value.toLowerCase();

  let filtrados = [...dadosServidores];

  if (filtro === "filtro_critico") filtrados = filtrados.filter(s => s.status === "critico");
  if (filtro === "filtro_alerta") filtrados = filtrados.filter(s => s.status === "alerta");
  if (filtro === "filtro_estavel") filtrados = filtrados.filter(s => s.status === "estavel");

  if (filtro === "filtro_nivel_de_risco_crescente") {
    filtrados.sort((a, b) => nivelRisco(a.status) - nivelRisco(b.status));
  }
  if (filtro === "filtro_nivel_de_risco_decrescente") {
    filtrados.sort((a, b) => nivelRisco(b.status) - nivelRisco(a.status));
  }

  if (pesquisa.trim() !== "") {
    filtrados = filtrados.filter(s =>
      s.nome.toLowerCase().includes(pesquisa) ||
      `${s.cidade} ${s.estado} ${s.rua}`.toLowerCase().includes(pesquisa)
    );
  }

  renderizarServidores(filtrados);
}

function nivelRisco(status) {
  if (status === "critico") return 3;
  if (status === "alerta") return 2;
  if (status === "estavel") return 1;
  return 0;
}

function abrir_dashboard(card) {
  const nome = card.querySelector('#servidor_nome').textContent;
  const localizacao = card.querySelector('#servidor_localizacao').textContent;

  sessionStorage.setItem('servidorNome', nome);
  sessionStorage.setItem('servidorLocalizacao', localizacao);

  window.location = "tela_dashboard.html";
}
</script>
