<script src="../../js/sidebar.js"></script>

<script>
    let listaIdDelete = [];
    function listarServidores() {
        let idEmpresa = sessionStorage.empresaId;

        fetch(`/servidores/listar/${idEmpresa}`, {
            method: 'GET',
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (response) {
            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }
            return response.json();
        }).then(function (dadosServidores) {
            console.log(dadosServidores);
            const container = document.querySelector(".cards_servidores");
            container.innerHTML = "";

            for (let i = 0; i < dadosServidores.length; i++) {
                let servidor = dadosServidores[i];
                container.innerHTML += `
                    <div class="card_servidor" id="${servidor.idServidor}" onclick="popup_servidor_informacoes('${servidor.nome}', '${servidor.idServidor}', '${servidor.rua}', ${servidor.numero}, '${servidor.bairro}', '${servidor.cidade}', '${servidor.estado}', '${servidor.pais}')">
                        <div id="usuario_checkbox">
                                <input type="checkbox" class="checkbox" value="${servidor.idServidor}" onchange="adicionarListaDelete(this)">
                                </div>
                            <div class="servidor_informacoes">
                                <div id="servidor_nome">${servidor.nome}</div>
                                <div id="servidor_localizacao">DataCenter ID: ${servidor.fkDataCenter}</div>
                                <div id="servidor_id"><span>ID Servidor: </span><br>${servidor.idServidor}</div>
                            </div>
                        </div>
                    </div>
                `;


            }
            totalUsuarios.innerHTML = dadosServidores.length;
            attachCheckboxListeners();
        }).catch(function (erro) {
            console.log(`#ERRO: ${erro}`);
        });
    }
    //Botão de deletar
    function attachCheckboxListeners() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const imgDeletar = document.querySelector('.icone_deletar img');
        console.log("Funcao Checkbox")
        if (!checkboxes.length) return;
        if (!imgDeletar) return;

        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('click', (event) => {
                event.stopPropagation();
            });

            checkbox.addEventListener('change', () => {
                const anyChecked = Array.from(document.querySelectorAll('input[type="checkbox"]')).some(cb => cb.checked);
                imgDeletar.style.display = anyChecked ? 'block' : 'none';
            });
        });
    }
    function adicionarListaDelete(checkbox) {
        console.log("Estou adicionando cards com checkbox a lista")
        if (checkbox.checked) {
            listaIdDelete.push(checkbox.value);
        } else {
            let indexARetirar = listaIdDelete.indexOf(checkbox.value);
            listaIdDelete.splice(indexARetirar, 1);
        }
        console.log(listaIdDelete);
    }

    //Este item não adiciona o servidor em si, mas os componentes e parametros servidor
    function editarServidor() {

    }

    function deletar_servidores() {
        if (listaIdDelete.length === 0) {
            console.warn("Nenhum servidor selecionado para exclusão.");
            return;
        }

        // Cria uma lista de promessas para deletar todos os servidores
        const promessas = listaIdDelete.map(idServidor => {
            return fetch(`/servidores/excluir/${idServidor}`, {
                method: 'DELETE',
            }).then(response => {
                if (response.ok) {
                    console.log(`Servidor ID ${idServidor} deletado com sucesso!`);
                } else {
                    console.error(`Falha ao deletar o servidor ${idServidor}. Status: ${response.status}`);
                }
            }).catch(error => {
                console.error(`Erro ao tentar deletar o servidor ${idServidor}:`, error);
            });
        });

        // Quando todas as exclusões terminarem:
        Promise.all(promessas).then(() => {
            console.log("Processo de exclusão finalizado.");
            fechar_popup(); // Fecha o popup de confirmação
            listaIdDelete = []; // Limpa a lista
            listarServidores(); // Atualiza a lista sem precisar recarregar a página
        });
    }

</script>
