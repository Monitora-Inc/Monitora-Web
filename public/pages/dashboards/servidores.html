<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidores</title>
    <link rel="icon" href="../../assets/logos/logo_vetorizada.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../style/sidebar.css">
    <link rel="stylesheet" href="../../style/essencial.css">
    <link rel="stylesheet" href="../../style/tela_servidores.css">
    <link rel="stylesheet" href="../../style/filtros.css">
    <link rel="stylesheet" href="../../style/popup.css">
</head>

<body>
  <nav id="id_sidebar"></nav>
  <div id="id_info_kpis"></div>
  <div id="popup_screen"></div>


    <div class="page_content">
        <!-- Info-card -->
        <div class="headers">
            <div class="card_adicionar" onclick="popup_adicionar_servidor()">
                <img src="../../assets/icons/icone_adicionar_servidor.svg" alt="">
                <h2>Adicionar Servidor</h2>
            </div>
            <div class="info-card">
                <h2>Total Servidores:</h2>
                <h1 id="totalUsuarios">0</h1>
            </div>
            <div class="icone_deletar">
                <img src="../../assets/icons/icone_deletar.svg" alt="" onclick="popup_deletar_servidores()">
            </div>
        </div>

        <!-- Filtros de persquisa -->
        <div class="filtros">
            <img class="icones_filtros icone_filtro" alt="">
            <select id="id_filtro" onchange="">
                <option value="filtro_ordem_alfabetica">Ordem Alfabética</option>
                <option value="filtro_ordem_numerica">Ordem Númerica</option>
            </select>
            <img class="icones_filtros icone_pesquisar" alt="">
            <input type="search" placeholder="Digite para pesquisar">
        </div>

        <!-- Lista de servidores -->
        <h2 class="lista_titulo">Servidores</h2>
        <div class="cards_servidores">

            <!-- Card Servidor Ativo -->
            <div class="card_servidor" onclick="popup_servidor_informacoes()">
                <div class="status_checkbox">
                    <div class="servidor_status ativo"></div>
                    <div id="servidor_checkbox">
                    <input type="checkbox" class="checkbox">
                    </div>
                </div>
                <div class="servidor_informacoes">
                    <div id="servidor_nome">Servidor 1</div>
                    <div id="servidor_localizacao">São Paulo - SP</div>
                    <div id="servidor-uuid"><span>UUID: </span><br>5jdgfvdgfdfdsfdsssfd23</div>
                </div>
            </div>

            <!-- Card Servidor Inativo -->
            <div class="card_servidor" onclick="popup_servidor_informacoes()">
                <div class="status_checkbox">
                    <div class="servidor_status inativo"></div>
                    <div id="servidor_checkbox">
                    <input type="checkbox" class="checkbox">
                    </div>
                </div>
                <div class="servidor_informacoes">
                    <div id="servidor_nome">Servidor 2</div>
                    <div id="servidor_localizacao">São Paulo - SP</div>
                    <div id="servidor-uuid"><span>UUID: </span><br>5jdgfvdgfdfdsfdsssfd23</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../../js/sidebar.js"></script>
<script src="../../js/popups.js"></script>
