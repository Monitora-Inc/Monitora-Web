<script>

let data = [];

const correlacao = [
  [1,     0.06,  -0.10,  0.05],   // trafego
  [0.06,  1,      0.17, -0.18],   // incidentes
  [-0.10, 0.17,   1,    -0.09],   // final_semana
  [0.05, -0.18,  -0.09,  1]       // feriado
];

const labels = ["trafego", "incidentes", "final_semana", "feriado"];



const xData = ["trafego", "incidentes", "final_semana", "feriado"];
const yData = ["trafego", "incidentes", "final_semana", "feriado"];

for (let i = 0; i < correlacao.length; ++i) {
  for (let j = 0; j < correlacao.length; ++j) {
      data.push([labels[j], labels[i], correlacao[i][j]]);
  }
}
option = {
   title: {
   text: 'Correlação Entre as Variáveis',
    left: 'center',
    top:0
 },
  matrix: {
    x: {
      data: xData
    },
    y: {
      data: yData
    },
   
  },
  visualMap: {
    type: 'continuous',
    min: -1,
    max: 1,
    dimension: 2,
    calculable: true,
    orient: 'vertical',
    top: 5,
    left: 'right'
  },
  series: {
    type: 'heatmap',
    coordinateSystem: 'matrix',
    data,
    label: {
      show: true,
      formatter: (params) => params.value[2].toFixed(2)
    }
  }
};
var chartDom = document.getElementById('correlationHeatmap');
var myChart = echarts.init(chartDom);
myChart.setOption(option);
  
</script>
