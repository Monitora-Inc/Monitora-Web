<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <script defer src="../js/cadlogin.js"></script>
    <title>Monitora - Login/Cadastro</title>
</head>
<!-- Icone -->
<link rel="icon" href="../Images/Logo Azul.png" type="image/x-icon">

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <span>Preencha os dados abaixo para se cadastrar</span>

                <input type="text" placeholder="CNPJ" id="iptCNPJ" maxlength="18">
                <input type="text" placeholder="Nome da Empresa" id="iptNomeEmpresa">
                <input type="password" placeholder="Senha" id="iptSenhaCadastro">

                <button type="button" onclick="cadastro()">Inscrever</button>
                <p id="avisoCadastro" class="aviso"></p>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="mudar">
                <h1>Entrar</h1>
                <span>Digite seu e-mail e senha para acessar</span>

                <input type="email" placeholder="E-mail" id="iptEmail">
                <input type="password" placeholder="Senha" id="iptUsuarioSenha">
                <a href="#">Esqueceu sua senha?</a>

                <button type="button" onclick="loginUsuario()">Entrar</button>
                <p id="erroLogin" class="aviso"></p>

                <h4>Deseja entrar como:</h4>
                <button type="button" class="botaoMudanca" onclick="Empresa()">Empresa</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="../Images/Logo Azul.png" alt="Logo" class="logo">
                    <p>Bem-vindo de volta!</p>
                    <p>Insira seus dados para acessar todos os recursos do site</p>
                    <button id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="../Images/Logo Azul.png" alt="Logo" class="logo">
                    <p>Olá!</p>
                    <p>Cadastre-se para acessar todos os recursos do site.</p>
                    <button id="register">Inscrever</button>
                </div>
            </div>
        </div>
        <a href="../index.html" class="voltar-link">
            <img src="../Images/voltar.svg" Ícone voltar" class="voltar-icon-img">
            Voltar
        </a>
    </div>

</body>

</html>

<script>

    function Empresa() {
        mudar.innerHTML = `
        <h1>Entrar</h1>
        <span>Digite o cnpj e senha para acessar</span>

        <input type="text" placeholder="CNPJ" id="iptEmpresaCnpj" maxlength="18" onchge="mascaraCNPJ()">
        <input type="password" placeholder="Senha" id="iptEmpresaSenha">
        <a href="#">Esqueceu sua senha?</a>

        <button type="button" onclick="loginEmpresa()">Entrar</button>
        <p id="erroLogin" class="aviso"></p>

        <h4>Deseja entrar como:</h4>
        <button type="button" class="botaoMudanca" onclick="Usuario()">Usuario</button>
        `;
        const cnpjInput = document.getElementById("iptEmpresaCnpj");
        aplicarMascaraCNPJ(cnpjInput);
    }
    function aplicarMascaraCNPJ(input) {
        input.addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "");
            if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d)/, "$1.$2");
            }
            if (value.length > 5) {
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
            }
            if (value.length > 8) {
                value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
            }
            if (value.length > 12) {
                value = value.replace(/(\d{4})(\d)/, "$1-$2");
            }

            e.target.value = value;
        });
    }

    function Usuario() {
        mudar.innerHTML = `
            <h1>Entrar</h1>
            <span>Digite seu e-mail e senha para acessar</span>

            <input type="email" placeholder="E-mail" id="iptEmail">
            <input type="password" placeholder="Senha" id="iptUsuarioSenha">
            <a href="#">Esqueceu sua senha?</a>

            <button type="button" onclick="loginUsuario()">Entrar</button>
            <p id="erroLogin" class="aviso"></p>

            <h4>Deseja entrar como:</h4>
            <button type="button" class="botaoMudanca" onclick="Empresa()">Empresa</button>
        `;
    }


    async function loginEmpresa() {
        erroLogin.innerHTML = ``;

        let empresaCNPJ = await iptEmpresaCnpj.value.replace(/\D/g, '');
        let empresaSenha = await iptEmpresaSenha.value;

        if (!empresaCNPJ || !empresaSenha) {
            erroLogin.innerHTML = `Preencha todos os campos!`;

            return;
        }

        let respostaLogin = await fetch(`/empresas/autenticar/${empresaCNPJ}/${empresaSenha}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!respostaLogin.ok) {
            respostaLogin.text().then(texto => {
                erroLogin.innerHTML = `<img src="/assets/loginAlert.png"><p>${texto}</p>`;
            });

            return;
        }

        let jsonLogin = await respostaLogin.json();

        if (jsonLogin.empresaAtiva == 0) {
            erroLogin.innerHTML = `<img src="/assets/loginAlert.png"><p>Sua empresa está desativada</p>`;
            return;
        } else if (jsonLogin.empresaAprovada == 0) {
            erroLogin.innerHTML = `<img src="/assets/loginAlert.png"><p>Sua empresa ainda não foi aprovada pelos administradores</p>`;
            return;
        }
        sessionStorage.empresaId = jsonLogin.empresaId;
        sessionStorage.empresaNome = jsonLogin.empresaNome;
        sessionStorage.empresaCnpj = jsonLogin.empresaCnpj;
        sessionStorage.empresaFoto = jsonLogin.empresaFoto;
        if (sessionStorage.empresaNome === "admin") {
            window.location = "dashboards/empresas.html"
        } else {
            window.location = "dashboards/home.html";
        }
    }

    async function loginUsuario() {
        erroLogin.innerHTML = ``;

        let usuarioEmail = await iptEmail.value;
        let usuarioSenha = await iptUsuarioSenha.value;

        if (!usuarioEmail || !usuarioSenha) {
            erroLogin.innerHTML = `Preencha todos os campos!`;

            return;
        }

        let respostaLogin = await fetch(`/usuarios/autenticar/${usuarioEmail}/${usuarioSenha}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!respostaLogin.ok) {
            respostaLogin.text().then(texto => {
                erroLogin.innerHTML = `<img src="/assets/loginAlert.png"><p>${texto}</p>`;
            });

            return;
        }

        let jsonLogin = await respostaLogin.json();

        if (jsonLogin.empresaAtiva == 0) {
            erroLogin.innerHTML = `<img src="/assets/loginAlert.png"><p>Sua empresa está desativada</p>`;
            return;
        } else if (jsonLogin.empresaAprovada == 0) {
            erroLogin.innerHTML = `<img src="/assets/loginAlert.png"><p>Sua empresa ainda não foi aprovada pelos administradores</p>`;
            return;
        }
        sessionStorage.userId = jsonLogin.userId;
        sessionStorage.userNome = jsonLogin.userNome;
        sessionStorage.userSobrenome = jsonLogin.userSobrenome;
        sessionStorage.userEmail = jsonLogin.userEmail;
        sessionStorage.userTelefone = jsonLogin.userTelefone;
        sessionStorage.fotoUser = jsonLogin.fotoUser;
        sessionStorage.cargoId = jsonLogin.cargoId;
        sessionStorage.cargo = jsonLogin.cargo;
        sessionStorage.empresaId = jsonLogin.empresaId;
        sessionStorage.empresaNome = jsonLogin.empresaNome;
        console.log('empresaNome = ' + sessionStorage.empresaNome);

        if (sessionStorage.empresaNome === "admin") {
            window.location = "dashboards/empresas.html"
        } else {
            window.location = "dashboards/home.html";
        }
    }

    // Máscara CNPJ
    document.getElementById("iptCNPJ").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length > 2) {
            value = value.replace(/^(\d{2})(\d)/, "$1.$2");
        }
        if (value.length > 5) {
            value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
        }
        if (value.length > 8) {
            value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
        }
        if (value.length > 12) {
            value = value.replace(/(\d{4})(\d)/, "$1-$2");
        }

        e.target.value = value;
    });

    // função cadastro
    function cadastro() {
        avisoCadastro.innerHTML = ``;

        //cnpj sem mascara
        let CNPJ = iptCNPJ.value.replace(/\D/g, '');
        let nome = iptNomeEmpresa.value;
        let senha = iptSenhaCadastro.value;

        if (!CNPJ || !nome || !senha) {
            avisoCadastro.innerHTML = `Todos os campos precisam ser preenchidos!`;
            return;
        }

        if (CNPJ.length != 14) {
            avisoCadastro.innerHTML = `CNPJ inválido!`;
            return;
        }


        let validacaoSenha = 0;

        if (senha.length < 8) {
            avisoCadastro.innerHTML += `A senha deve conter ao menos 8 caracteres<br>`;
            validacaoSenha = 1;
        }

        if (!/[a-z]+/.test(senha)) {
            avisoCadastro.innerHTML += `A senha deve conter ao menos uma letra minúscula<br>`;
            validacaoSenha = 1;
        }

        if (!/[A-Z]+/.test(senha)) {
            avisoCadastro.innerHTML += `A senha deve conter ao menos uma letra maiúscula<br>`;
            validacaoSenha = 1;
        }

        if (!/[@!#$%*]+/.test(senha)) {
            avisoCadastro.innerHTML += `A senha deve conter ao menos um caractere especial<br>`;
            validacaoSenha = 1;
        }

        if (validacaoSenha == 1) {
            return;
        }
        // 1234#Ally
        fetch(`/empresas/cadastrarEmpresa`, {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nome,
                cnpjServer: CNPJ,
                senhaServer: senha
            })
        })
            .then(resposta => {
                if (resposta.ok) {
                    avisoCadastro.innerHTML += `A empresa ${nome} foi cadastrada com sucesso, aguarde a aprovação dos nossos administrador.`;
                    setTimeout(() => {
                        iptCNPJ.value = '';
                        iptNomeEmpresa.value = '';
                        iptSenhaCadastro.value = '';
                        avisoCadastro.innerHTML = ``;
                        container.classList.remove('active');
                    }, 2000);
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(erro => console.error(`#ERRO: ${erro}`));

        return false;
    }
</script>
