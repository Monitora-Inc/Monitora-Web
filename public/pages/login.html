<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <script defer src="../js/cadlogin.js"></script>
    <title>Monitora - Login/Cadastro</title>
</head>
<!-- Icone -->
<link rel="icon" href="../Images/Logo Azul.png" type="image/x-icon">

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <span>Preencha os dados abaixo para se cadastrar</span>

                <input type="text" placeholder="Nome da Empresa" id="iptNomeEmpresa">
                <input type="text" placeholder="CNPJ" id="iptCNPJ" maxlength="18">
                <input type="text" placeholder="Nome do Usuário" id="iptNomeCadastro">
                <input type="email" placeholder="E-mail" id="iptEmailCadastro">
                <input type="password" placeholder="Senha" id="iptSenhaCadastro">

                <button type="button" onclick="cadastro()">Inscrever</button>
                <p id="avisoCadastro" class="aviso"></p>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <span>Digite seu e-mail e senha para acessar</span>

                <input type="email" placeholder="E-mail" id="iptEmail">
                <input type="password" placeholder="Senha" id="iptSenha">
                <a href="#">Esqueceu sua senha?</a>

                <button type="button" onclick="login()">Entrar</button>
                <p id="erroLogin" class="aviso"></p>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="../Images/Logo Azul.png" alt="Logo" class="logo">
                    <p>Bem-vindo de volta!</p>
                    <p>Insira seus dados para acessar todos os recursos do site</p>
                    <button id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="../Images/Logo Azul.png" alt="Logo" class="logo">
                    <p>Olá!</p>
                    <p>Cadastre-se para acessar todos os recursos do site.</p>
                    <button id="register">Inscrever</button>
                </div>
            </div>
        </div>
        <a href="../index.html" class="voltar-link">
            <img src="../Images/voltar.svg" Ícone voltar" class="voltar-icon-img">
            Voltar
        </a>
    </div>

</body>

</html>

<script>
    async function login() {
        erroLogin.innerHTML = ``;

        let usuarioEmail = await iptEmail.value;
        let usuarioSenha = await iptSenha.value;

        if (!usuarioEmail || !usuarioSenha) {
            erroLogin.innerHTML = `Preencha todos os campos!`;

            return;
        }

        let respostaLogin = await fetch(`/usuarios/autenticar/${usuarioEmail}/${usuarioSenha}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!respostaLogin.ok) {
            respostaLogin.text().then(texto => {
                erroLogin.innerHTML = `<img src="/assets/loginAlert.png"><p>${texto}</p>`;
            });

            return;
        }

        let jsonLogin = await respostaLogin.json();

        if (jsonLogin.ativo == 0) {
            erroLogin.innerHTML = `<img src="/assets/loginAlert.png"><p>Sua empresa ainda não foi aprovada</p>`;
            return;
        }

        sessionStorage.EMAIL_USUARIO = jsonLogin.email;
        sessionStorage.NOME_USUARIO = jsonLogin.nome;
        sessionStorage.ID_USUARIO = jsonLogin.idUsuario;
        sessionStorage.ID_EMPRESA = jsonLogin.fkEmpresa;

        window.location = "dashboards/dashboard.html";
    }

    document.getElementById("iptCNPJ").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length > 2) {
            value = value.replace(/^(\d{2})(\d)/, "$1.$2");
        }
        if (value.length > 5) {
            value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
        }
        if (value.length > 8) {
            value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
        }
        if (value.length > 12) {
            value = value.replace(/(\d{4})(\d)/, "$1-$2");
        }

        e.target.value = value;
    });

    async function cadastro() {
        avisoCadastro.innerHTML = ``;

        let nomeEmpresa = iptNomeEmpresa.value;
        let CNPJ = iptCNPJ.value;
        let nomeUsuario = iptNomeCadastro.value;
        let emailUsuario = iptEmailCadastro.value;
        let senhaUsuario = iptSenhaCadastro.value;

        if (!nomeEmpresa || !CNPJ || !emailUsuario || !senhaUsuario || !nomeUsuario) {
            avisoCadastro.innerHTML = `Todos os campos precisam ser preenchidos!`;
            return;
        }

        if (!/^\d{2}.\d{3}.\d{3}\/\d{4}-\d{2}$/.test(CNPJ)) {
            avisoCadastro.innerHTML = `CNPJ inválido!`;
            return;
        }

        let validacaoEmail = emailUsuario.indexOf('@') < emailUsuario.indexOf('.com');
        if (!validacaoEmail) {
            avisoCadastro.innerHTML = `Email inválido!`;
            return;
        }

        let validacaoSenha = 0;

        if (senhaUsuario.length < 8) {
            avisoCadastro.innerHTML += `A senha deve conter ao menos 8 caracteres<br>`;
            validacaoSenha = 1;
        }

        if (!/[a-z]+/.test(senhaUsuario)) {
            avisoCadastro.innerHTML += `A senha deve conter ao menos uma letra minúscula<br>`;
            validacaoSenha = 1;
        }

        if (!/[A-Z]+/.test(senhaUsuario)) {
            avisoCadastro.innerHTML += `A senha deve conter ao menos uma letra maiúscula<br>`;
            validacaoSenha = 1;
        }

        if (!/[@!#$%*]+/.test(senhaUsuario)) {
            avisoCadastro.innerHTML += `A senha deve conter ao menos um caractere especial<br>`;
            validacaoSenha = 1;
        }

        if (validacaoSenha == 1) {
            return;
        }

        let respostaCadastroEmpresa = await fetch(`/empresas/cadastrarEmpresa`, {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeEmpresaServer: nomeEmpresa,
                cnpjServer: CNPJ
            })
        });

        if (!respostaCadastroEmpresa.ok) {
            respostaCadastroEmpresa.text().then((texto) => {
                console.log(texto);
            });

            return;
        }

        let jsonEmpresa = await respostaCadastroEmpresa.json();
        console.log(jsonEmpresa);

        let fkEmpresa = jsonEmpresa.insertId;

        let respostaCadastroUsuario = await fetch(`/usuarios/cadastrar`, {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeUsuarioServer: nomeUsuario,
                emailUsuarioServer: emailUsuario,
                senhaUsuarioServer: senhaUsuario,
                fkEmpresaServer: fkEmpresa,
                ativoServer: 0,
                fkCargoServer: 1,
                isAdminServer: 1
            })
        });

        if (!respostaCadastroUsuario.ok) {
            respostaCadastroUsuario.text().then((texto) => {
                console.log(texto);
            });

            return;
        }

        window.location = "../index.html";

    }
</script>
