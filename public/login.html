<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Monitora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/login.css" />
</head>
<body>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container d-flex">
      
      <div class="form-side d-flex align-items-center justify-content-center">
        <div class="login-box w-75">
          <form>
            <h2 class="mb-4 text-center">Login</h2>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="nome@exemplo.com" required>
              <label for="floatingEmail">E-mail</label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
              <label for="floatingPassword">Senha</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </div>
      
      <div class="image-side d-flex align-items-center justify-content-center">
        <img src="./Images/M - PNG.png" alt="LogoMonitora" class="imagem">
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
