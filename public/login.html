<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Monitora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/login.css" />
</head>

<body>

    <div class="bg">
        <div class="monitora">
            <div class="m-1"></div>
            <div class="m-2">
                <div class="filler"></div>
            </div>
            <div class="m-3">
            </div>
            <div class="m-4">
                <div class="filler"></div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container d-flex">

            <div class="form-side d-flex align-items-center justify-content-center">
                <div class="login-box w-75">
                    <form class="needs-validation" novalidate>
                        <h2 class="mb-4 text-center">Login</h2>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="nome@exemplo.com"
                                minlength="1" required>
                            <label for="floatingEmail">E-mail</label>
                            <div class="invalid-feedback">
                                Campo obrigatório!
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha"
                                minlength="1" required>
                            <label for="floatingPassword">Senha</label>
                            <div class="invalid-feedback">
                                Campo obrigatório!
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" onsubmit="login()">Entrar</button>
                        <div id="erroLogin"></div>
                    </form>
                </div>
            </div>

            <div class="image-side d-flex align-items-center justify-content-center">
                <img src="./Images/M - PNG.png" alt="LogoMonitora" class="imagem">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<script>
    //Script de validação dos formulários bootstrap
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    event.preventDefault();
                    login();
                }

                form.classList.add('was-validated');
            }, false);
        });
    })();

    async function login() {
        let usuarioEmail = await floatingEmail.value;
        let usuarioSenha = await floatingPassword.value;

        console.log(usuarioEmail);
        console.log(usuarioSenha);

        let respostaLogin = await fetch(`/usuarios/autenticar/${usuarioEmail}/${usuarioSenha}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application-json' 
            }
        });

        if(!respostaLogin.ok) {
            respostaLogin.text().then(texto => {
                erroLogin.innerHTML = `<img src="/assets/loginAlert.png"><p>${texto}</p>`;
            });

            return;
        }

        let jsonLogin = await respostaLogin.json();

        console.log(jsonLogin);

        sessionStorage.EMAIL_USUARIO = jsonLogin.email;
        sessionStorage.NOME_USUARIO = jsonLogin.nome;
        sessionStorage.ID_USUARIO = jsonLogin.idUsuario;

        window.location = "dashboard.html";
    }
</script>
